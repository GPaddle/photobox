<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="js/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Photobox</title>
</head>

<body>

    <nav>

        <!-- <button id="load_gallery">Load</button> -->
        <div>
            <button id="previous"><span class="grandTxt"><i class="fas fa-arrow-circle-left"></i></span> Prev
                page</button>
            <button id="next">Next page <span class="grandTxt"><i class="fas fa-arrow-circle-right"></i></span></button>
        </div>

        <div>
            <input type="range" id="taille" name="taille" min="175" max="400" value="350"></input>
            <label for="range" class="block"><i class='fas fa-ruler-horizontal'></i> Taille des miniatures</label>
        </div>



    </nav>

    <main id="gallery" class="scroll">

        <div class="gallery-container" id="photobox-gallery">
            <!--
            <div class="vignette">
                <img data-img="https://webetu.iutnc.univ-lorraine.fr/www/canals5/photobox/img/large/img_586d38dc3123d.jpg"
                    data-uri="https://webetu.iutnc.univ-lorraine.fr/www/canals5/photobox/photos/100"
                    src="https://webetu.iutnc.univ-lorraine.fr/www/canals5/photobox/img/small/img_586d38dc3123d.jpg">
                <div>water-lily-1893220_1920</div>

            </div>
        -->

        </div>


        <!-- lightbox container should come here -->

        <div class="lightbox_container hidden" id="lightbox_container">
            <div id="lightbox">
                <div id="lightbox-head">
                    <button id="lightbox_close">-X-</button>
                    <h1 id="lightbox_title">titre photo</h1>
                </div>

                <div id="lightbox-img">
                    <button class="change left" id="changeLeft"> &lt;</button>
                    <button class="change right" id="changeRight">&gt;</button>
                    <img id="lightbox_full_img"
                        src="https://webetu.iutnc.univ-lorraine.fr/www/canals5/photobox/img/large/img_586d38daa09e8.jpg">
                </div>


                <div id="details">
                    <div id="titre">
                        <span class='Description'>Titre :</span>
                    </div>
                    <div id="descr">
                        <span class='Description'>Description :</span>
                    </div>
                    <div id="format">
                        <span class='Description'>Format :</span>
                    </div>
                    <div id="type">
                        <span class='Description'>Type :</span>
                    </div>
                    <div id="size">
                        <span class='Description'>Size :</span>
                    </div>
                    <div id="width">
                        <span class='Description'>Largeur :</span>
                    </div>
                    <div id="height">
                        <span class='Description'>Hauteur :</span>
                    </div>
                </div>

                <div id="ajoutCommentaire"></div>

                <div id="ListeCommentaires"></div>

            </div>
        </div>

        <button id="theme"><i class="far fa-moon"></i></button>

    </main>
    <footer>
        <div>
            <div>Keller Guillaume</div>
            <div>@IUTNC 2019-2020</div>
        </div>
        <div>Données utilisées : <br><a href="https://webetu.iutnc.univ-lorraine.fr/www/canals5/photobox/doc"
                target="_blank" rel="noopener noreferrer">
                <i class="fas fa-key"></i>API disponible sur WebEtu</a></div>

    </footer>

    <script src="./js/node_modules/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/photobox.js"></script>
